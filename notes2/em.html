    <meta charset="UTF-8">

    <title>电磁笔记</title>

    <style>
        .main{
            margin-left: auto;
            margin-right: auto;
            width: 728px;
            margin-top: 2%;
            margin-bottom: 10%;
            /* font-family: 'Courier New', Courier, monospace; */
        }

        @media screen and (max-width: 500px){
            .main{width: 300px}
        }

        /* unvisited tdnk */
        a:link {
        color: #222222;
        }

        /* visited tdnk */
        a:visited {
        color: #707070;
        }

        /* mouse over tdnk */
        a:hover {
        color: #aaaaaa;
        }

        /* selected tdnk */
        a:active {
        color: #aaaaaa;
        }

        h1 {
            counter-increment: counter_h1;
            counter-reset: counter_h2;
            counter-reset: counter_h3;
        }
        h1::before {
            content: counter(counter_h1)".";
        }
        h2 {
            counter-increment: counter_h2;
            counter-reset: counter_h3;
        }
        h2::before {
            content: counter(counter_h1)"."counter(counter_h2);
        }
        h3 {
            counter-increment: counter_h3;
        }
        h3::before {
            content: counter(counter_h1)"."counter(counter_h2)"."counter(counter_h3);
        }

        #toc_container {
            background: #f9f9f9 none repeat scroll 0 0;
            border: 1px solid #aaa;
            display: table;
            font-size: 95%;
            margin-bottom: 1em;
            padding: 20px;
            width: auto;
        }

        .toc_title {
            font-weight: 700;
            text-align: center;
        }

        #toc_container li, #toc_container ul, #toc_container ul li{
            list-style: outside none none !important;
            /*ref： https://www.tipsandtricks-hq.com/simple-table-of-contents-toc-using-pure-html-and-css-code-9217 */
        }
    </style>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>

</head>
