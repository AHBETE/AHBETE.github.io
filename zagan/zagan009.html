            超短文另一则
        </h3>

        <hr>

        <h3>无题</h3>

        <p>“我突然意识到<br>未来的可能性太多了<br>好多条可能的时间线<br>相消干涉(destructive interfere)<br>然后凭空消失了”</p>

        <p>“这就是不选择的后悔吗”</p>

        <hr>

        <p>“...那你后悔没做选择吗”</p>

        <p>“我的一位教授说过<br>那些相消干涉的振幅并不是真的消失了<br>它们只是被藏到更高的维度去了<br>所以他们还是在那里的</p>

        <p>没有把无限的可能坍缩到一个唯一的可被结局<br>我不后悔”</p>
